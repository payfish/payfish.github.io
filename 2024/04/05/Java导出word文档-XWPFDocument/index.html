<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs arduino">XWPFDocument document = <span class="hljs-keyword">new</span> <span class="hljs-built_in">XWPFDocument</span>(); <span class="hljs-comment">//创建了一个新的空白 Word 文档</span><br>XWPFParagraph Paragraph = document.<span class="hljs-built_in">createParagraph</span>(); <span class="hljs-comment">//这行代码创建了一个新的段落对象，并将其添加到刚刚创建的 Word 文档中</span><br>Paragraph.<span class="hljs-built_in">setAlignment</span>(ParagraphAlignment.CENTER); <span class="hljs-comment">//设置对齐方式</span><br>XWPFRun run = Paragraph.<span class="hljs-built_in">createRun</span>(); <span class="hljs-comment">//XWPFRun 对象代表 Word 文档中的一个文本运行（run）,可以通过操作这个文本运行对象来设置文本内容、样式、字体等属性。</span><br>run.<span class="hljs-built_in">setText</span>(<span class="hljs-string">&quot;hello world&quot;</span>); <span class="hljs-comment">//这里是输入到word的文本</span><br>run.<span class="hljs-built_in">setBold</span>(<span class="hljs-literal">true</span>); <span class="hljs-comment">//设置字体加粗</span><br>run.<span class="hljs-built_in">setFontSize</span>(<span class="hljs-number">20</span>); <span class="hljs-comment">//设置字体大小（12磅对应小四）</span><br><br></code></pre></td></tr></table></figure>
